<h4>만들어진 해빗 트래커를 사용해봅시다.</h4>
평소 자주보는 자리나, 좋아하는 자리에 해빗 트래커를 놔둡니다. 매일매일 쓰는 다이어리에 놓아도 좋아요.
매일매일 목표를 마치고 난 후 좋아하는 색의 형광펜이나 볼펜으로 마킹 해 봅시다.
하루하루 예쁜 색들로 채워져가는 트래커를 보면서 성취감이나 뿌듯함을 느끼게 될 것이에요.
